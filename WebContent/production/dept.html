<script type="text/javascript" src="js/echarts/echarts.js"></script>

<div class="easyui-layout" data-options="fit:true,border:false">   
    <div data-options="region:'north',title:'查询',collapsible:false,border:false" style="height:100px;">
    	<form id="dept_search_form">
	    	<div style="padding:10px;">
	    		<div style="margin-left:15px;float:left;width:350px;">
	    			<label>部门：</label>
	    			<input id="deptDept" type="text" class="easyui-combobox" data-options="    
														        valueField: 'name',    
														        textField: 'name',    
														        url: 'production/deptProduction.action'"/>
	    		</div>
	    		<div style="float:left;width:340px;">
	    			<label>生产单：</label>
	    			<input id="deptProduceNo" type="text" class="easyui-combobox" data-options="    
														        valueField: 'name',    
														        textField: 'name',
														        filter: function(q, row){
																	var opts = $(this).combobox('options');
																	return row[opts.textField].indexOf(q) == 0;
																},														        
														        url: 'production/produceNoProduction.action'"/>
	    		</div>
	    	</div>
	    	<div style="padding:25px 0px 0px 25px">
	    		<label>时间：</label>
	    		<input type="text" id="deptStartDate" class="easyui-datebox" ></input> 至
	    		<input type="text" id="deptEndDate" class="easyui-datebox" ></input>
	    		<div style="clear:left;float:right;margin-right:10px;">
		    		<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="deptAnalysis()">统计</a>
		    	</div>  
	    	</div>
    	</form>
    	
    </div> 
    <div data-options="region:'center',title:'数据列表'" style="padding:5px;background:#eee;">
    	<div id="deptReport" style="widht:100%;height:350px"></div>
    </div>   
</div>
<script type="text/javascript" src="js/production/dept.js"></script>
